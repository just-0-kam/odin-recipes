    </p>
    <p>A fast DIY breakfast for the road that's made in minutes with scrambled egg, salsa, and cheese wrapped up in a
        tortilla.</p>

    <p><strong>Ingredients</strong></p>
    <ul>
        <li>

            2 large eggs
        </li>
        <li>

            2 tablespoons salsa
        </li>
        <li>

            1 tortilla
        </li>
